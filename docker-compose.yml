version: '3.8'

services:
  # База данных PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: booking-postgres
    environment:
      POSTGRES_DB: booking
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - booking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d booking"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Spring Boot)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: booking-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/booking
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - booking-network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: booking-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - booking-network

networks:
  booking-network:
    driver: bridge

volumes:
  postgres_data: